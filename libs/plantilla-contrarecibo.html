html,
body {
  height: 100%;
  font-family: 'Poppins';
  font-style: normal;
}

body {
  padding: 0;
  margin: 0;
  display: -webkit-box;
  display: -moz-box;
  display: box;
  display: -webkit-flex;
  display: -moz-flex;
  display: -ms-flexbox;

  -o-align-items: flex-start;

@media (min-height: 580px) {
  body {
    -webkit-box-align: center;
    -moz-box-align: center;
    box-align: center;
    -webkit-align-items: center;
    -moz-align-items: center;
    -ms-align-items: center;
    -o-align-items: center;
    align-items: center;
    -ms-flex-align: center;
  }
}

.container {
  width: 100%;
  max-width: 420px;
  padding-right: 20px;
  padding-left: 20px;
}

.invoice {
  background-color: #ffffff;
  border-radius: 10px;
  box-shadow: 0 14px 28px rgba(0, 0, 0, 0.1), 0 10px 10px rgba(0, 0, 0, 0.13);
  margin: 50px 0px;
  padding: 50px 30px 30px;
}
.invoice header {
  overflow: hidden;
  margin-bottom: 60px;
}
.invoice header section:nth-of-type(1) {
  float: left;
}
.invoice header section:nth-of-type(1) h1 {
  text-transform: uppercase;
  font-weight: 600;
  letter-spacing: 2px;
  color: #000000;
  font-size: 14px;
  margin-top: 0;
  margin-bottom: 5px;
}
.invoice header section:nth-of-type(1) span {
  color: #b7bcc3;
  font-size: 10px;
}
.invoice header section:nth-of-type(2) {
  float: right;
}
.invoice header section:nth-of-type(2) span {
  font-size: 12px;
  font-weight: 500;
  color: #cc9966;
  letter-spacing: 0.5px;
}
.invoice header section:nth-of-type(2) span:before {
  content: "#";
}
.invoice main {
  border: 1px dashed #b7bcc3;
  border-left-width: 0px;
  border-right-width: 0px;
  padding-top: 10px;
  padding-bottom: 10px;
}
.invoice main section {
  overflow: hidden;
}
.invoice main section span {
  float: left;
  color: #000000;
  font-size: 12px;
}
.invoice main section span:nth-of-type(1) {
  width: 45%;
}
.invoice main section span:nth-of-type(2) {
  width: 22.5%;
}
.invoice main section span:nth-of-type(2), .invoice main section span:nth-of-type(3) {
  text-align: right;
}
.invoice main section span:nth-of-type(3) {
  width: 22.5%;
}
.invoice main section:nth-of-type(1) {
  margin-bottom: 20px;
}
.invoice main section:nth-of-type(1) span {
  color: #cc9966;
  text-transform: uppercase;
  font-size: 10px;
}
.invoice main section:nth-of-type(2) {
  margin-bottom: 30px;
}
.invoice main section:nth-of-type(2) figure {
  overflow: hidden;
  margin: 0;
  margin-bottom: 2px;
  line-height: 160%;
}
.invoice main section:nth-of-type(2) figure:last-of-type {
  margin-bottom: 0px;
}
.invoice main section:nth-of-type(3) span:nth-of-type(1) {
  width: 72.5%;
  font-weight: bold;
}
.invoice main section:nth-of-type(3) span:nth-of-type(2) {
  margin-right: 0 !important;
}

<body>
  <div class="container">
    <div class="invoice">
      <header>
        <section>
          <h1>Compromiso de pago</h1>
          <span>{{resume.Creado}}</span>
        </section>
  
        <section>
          <span>{{resume.Folio}}</span>
        </section>
      </header>
  
      <main>
        <section>
          <span>Nota</span>
          <span>Monto</span>
          <span>Recibido</span>
        </section>
  
        <section>
          {{#each notes}}
          <figure>
            <span><strong>{{this.NoNota}}</strong></span>
            <span>{{this.MontoTotal}}</span>
            <span>{{this.FechaRecibido}}</span>
          </figure>
          {{/each}}
        </section>
  
        <section>
          <span>Total</span>
          <span>{{resume.Total}}</span>
        </section>

        <!-- <section>
          <span>Total</span>
          <span>{{resume.Total}}</span>
        </section> -->
      </main>

    </div>
  </div>
